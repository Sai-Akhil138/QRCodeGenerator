<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <!-- Linking the Style Sheet -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section>
      <div class="qr-container">
        <h2 class="heading">QR Code Generator</h2>
        <p class="description">Please enter text or URL to generate QR code</p>
        <div class="qr-container_form">
          <input
            type="text"
            name=""
            id="qr-input"
            placeholder="Enter a text or URL"
          />
          <button type="submit" id="qr-submit">Generate QR Code</button>
          <p id="errorMessage"></p>
        </div>
        <div class="qr-output">
          <img src="" alt="qr-code" class="qr-image" id="qr-image" />
        </div>
      </div>
    </section>
    <!-- Adding script File -->
    <script src="./index.js"></script>
  </body>
</html>
